<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Blogr]</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <div class="header">
     <nav class="nav-header">
        <div class="logo-header">
          <img class="img-logo-header" src="images/logo.svg" alt="logo">
        </div>
        <div class="menu">
          <div class="menu-links">
            <details class="item-menu">
              <summary class="item">
                Product
                <img src="images/icon-arrow-dark.svg" alt="icon arrow" class="img-arrow">

                
              </summary>
              <div class="links-menu">
                <a href="#" class="links-item">Overview</a>
                <a href="#" class="links-item">Pricing</a>
                <a href="#" class="links-item">Marketplace</a>
                <a href="#" class="links-item">Features</a>
                <a href="#" class="links-item">Integrations</a>
              </div>
            </details>
            <details class="item-menu">
              <summary class="item">
                Company
                <img src="images/icon-arrow-dark.svg" alt="icon arrow" class="img-arrow">

                
              </summary>
              <div class="links-menu">
                <a href="#" class="links-item">About</a>
                <a href="#" class="links-item">Team</a>
                <a href="#" class="links-item">Blog</a>
                <a href="#" class="links-item">Careers</a>
              </div>
            </details>
            <details class="item-menu">
              <summary class="item">
                Connect
                <img src="images/icon-arrow-dark.svg" alt="icon arrow" class="img-arrow">

                
              </summary>
              <div class="links-menu">
                <a href="#" class="links-item">Contact</a>
                <a href="#" class="links-item">Newsletter</a>
                <a href="#" class="links-item">LinkedIn</a>
              </div>
            </details>
          </div>
          <div class="menu-login">
            <a href="#" class="btn-l-1">Login</a>
            <a href="#" class="btn-l-2">Sign Up</a>
          </div> 
        </div>
        <div class="icon-menu ">
          <img src="images/icon-hamburger.svg" alt="icon menu open" class="icon-open">
          <img src="images/icon-close.svg" alt="icon menu close" class="icon-close">
        </div>
     </nav>
     <div class="section-hero">
       <h1 class="title-hero">
        A modern publishing platform
       </h1>
       <p class="desc-hero">
        Grow your audience and build your online brand
       </p>
       <div class="btn-hero">
         <a class="btn-h btn-h-1" href="#" >Start for Free</a>
         <a class="btn-h btn-h-2" href="#" >Learn More</a>
       </div>
     </div>
    </div>
 </header>

  <script src="main.js"></script>
</body>
</html>
